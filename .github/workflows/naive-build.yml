name: Build

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Publish to go-release branch'
        type: boolean
        default: false
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64, "386", arm]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            include.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/*.go') }}-linux-${{ matrix.arch }}
      - id: ccache-timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "CCACHE_TIMESTAMP=$(date +%s)" >>$GITHUB_OUTPUT
      - name: Cache ccache files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-linux-${{ matrix.arch }}-${{ steps.ccache-timestamp.outputs.CCACHE_TIMESTAMP }}
          restore-keys: ccache-linux-${{ matrix.arch }}-
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y ninja-build ccache
      - name: Reset ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -z
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} build
      - name: Show ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -s
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-linux-${{ matrix.arch }}
          path: |
            lib/
            include/
            include.go

  darwin:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin/amd64
            name: darwin-amd64
          - target: darwin/arm64
            name: darwin-arm64
          - target: ios/arm64
            name: ios-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            include.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/*.go') }}-${{ matrix.name }}
      - id: ccache-timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "CCACHE_TIMESTAMP=$(date +%s)" >>$GITHUB_OUTPUT
      - name: Cache ccache files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-darwin-${{ matrix.name }}-${{ steps.ccache-timestamp.outputs.CCACHE_TIMESTAMP }}
          restore-keys: ccache-darwin-${{ matrix.name }}-
      - name: Install tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install ninja ccache
      - name: Reset ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -z
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=${{ matrix.target }} build
      - name: Show ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -s
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=${{ matrix.target }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-${{ matrix.name }}
          path: |
            lib/
            include/
            include.go

  windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64, "386"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        shell: bash
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            include.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/*.go') }}-windows-${{ matrix.arch }}-v2
      - id: ccache-timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: echo "CCACHE_TIMESTAMP=$(date +%s)" >>$GITHUB_OUTPUT
      - name: Cache sccache files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/Mozilla/sccache
          key: sccache-windows-${{ matrix.arch }}-${{ steps.ccache-timestamp.outputs.CCACHE_TIMESTAMP }}
          restore-keys: sccache-windows-${{ matrix.arch }}-
      - name: Install tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          choco install ninja sccache
      - name: Reset sccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: sccache -z
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=windows/${{ matrix.arch }} build
      - name: Show sccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: sccache -s
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=windows/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-windows-${{ matrix.arch }}
          path: |
            lib/
            include/
            include.go

  android:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, amd64, arm, "386"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            include.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/*.go') }}-android-${{ matrix.arch }}
      - id: ccache-timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "CCACHE_TIMESTAMP=$(date +%s)" >>$GITHUB_OUTPUT
      - name: Cache ccache files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-android-${{ matrix.arch }}-${{ steps.ccache-timestamp.outputs.CCACHE_TIMESTAMP }}
          restore-keys: ccache-android-${{ matrix.arch }}-
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y ninja-build ccache
      - name: Reset ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -z
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=android/${{ matrix.arch }} build
      - name: Show ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -s
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=android/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-android-${{ matrix.arch }}
          path: |
            lib/
            include/
            include.go

  linux-musl:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            cpu: x64
            clang_target: x86_64-openwrt-linux-musl
            openwrt_arch: x86_64
          - arch: arm64
            cpu: arm64
            clang_target: aarch64-openwrt-linux-musl
            openwrt_arch: aarch64
          - arch: "386"
            cpu: x86
            clang_target: i486-openwrt-linux-musl
            openwrt_arch: i386_pentium4
          - arch: arm
            cpu: arm
            clang_target: arm-openwrt-linux-musleabi
            openwrt_arch: arm_cortex-a15_neon-vfpv4
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            include.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/*.go') }}-linux-musl-${{ matrix.arch }}
      - id: ccache-timestamp
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "CCACHE_TIMESTAMP=$(date +%s)" >>$GITHUB_OUTPUT
      - name: Cache ccache files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-linux-musl-${{ matrix.arch }}-${{ steps.ccache-timestamp.outputs.CCACHE_TIMESTAMP }}
          restore-keys: ccache-linux-musl-${{ matrix.arch }}-
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y ninja-build zstd ccache
      - name: Reset ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -z
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} --libc=musl build
      - name: Show ccache stats
        if: steps.cache.outputs.cache-hit != 'true'
        run: ccache -s
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} --libc=musl package
      - name: Download clang and sysroot
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt update && sudo apt install -y zstd
          go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} --libc=musl download-toolchain
      - name: Build test binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          CLANG=$PWD/naiveproxy/src/third_party/llvm-build/Release+Asserts/bin/clang
          SYSROOT=$PWD/naiveproxy/src/out/sysroot-build/openwrt/23.05.5/${{ matrix.openwrt_arch }}
          CC="$CLANG --target=${{ matrix.clang_target }} --sysroot=$SYSROOT" \
          CGO_ENABLED=1 \
          CGO_LDFLAGS="-L$PWD/lib/linux_${{ matrix.arch }}_musl -l:libcronet.a" \
          GOOS=linux \
          GOARCH=${{ matrix.arch }} \
          go test -c -tags with_musl -ldflags '-linkmode external -extldflags "-static -fuse-ld=lld"' -o cronet.test .
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-linux-musl-${{ matrix.arch }}
          path: |
            lib/
            include/
            include.go

  publish:
    needs: [linux, linux-musl, darwin, windows, android]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge artifacts
        run: |
          for dir in artifacts/cronet-*/; do
            cp -r "$dir"/* .
          done
          ls -laR lib/ include/ include.go

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish
        run: |
          if [ "${{ github.event.inputs.release }}" = "true" ]; then
            go run ./cmd/build-naive publish --branch go-release
          else
            go run ./cmd/build-naive publish --branch go
          fi
