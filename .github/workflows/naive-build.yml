name: Build

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Publish to go-release branch'
        type: boolean
        default: false
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64, "386", arm]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            cgo_*.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/**') }}-linux-${{ matrix.arch }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y ninja-build
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} build
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=linux/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-linux-${{ matrix.arch }}
          path: |
            lib/
            include/
            cgo_*.go

  darwin:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin/amd64
            name: darwin-amd64
          - target: darwin/arm64
            name: darwin-arm64
          - target: ios/arm64
            name: ios-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            cgo_*.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/**') }}-${{ matrix.name }}
      - name: Install ninja
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install ninja
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=${{ matrix.target }} build
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=${{ matrix.target }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-${{ matrix.name }}
          path: |
            lib/
            include/
            cgo_*.go

  windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64, "386"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        shell: bash
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            cgo_*.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/**') }}-windows-${{ matrix.arch }}
      - name: Install ninja
        if: steps.cache.outputs.cache-hit != 'true'
        run: choco install ninja
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=windows/${{ matrix.arch }} build
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=windows/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-windows-${{ matrix.arch }}
          path: |
            lib/
            include/
            cgo_*.go

  android:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, amd64, arm, "386"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Get naiveproxy commit
        id: naive
        run: echo "commit=$(git -C naiveproxy rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Cache package artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            lib/
            include/
            cgo_*.go
          key: naive-${{ steps.naive.outputs.commit }}-${{ hashFiles('cmd/build-naive/**') }}-android-${{ matrix.arch }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y ninja-build
      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=android/${{ matrix.arch }} build
      - name: Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: go run ./cmd/build-naive --targets=android/${{ matrix.arch }} package
      - uses: actions/upload-artifact@v4
        with:
          name: cronet-android-${{ matrix.arch }}
          path: |
            lib/
            include/
            cgo_*.go

  publish:
    needs: [linux, darwin, windows, android]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge artifacts
        run: |
          for dir in artifacts/cronet-*/; do
            cp -r "$dir"/* .
          done
          ls -laR lib/ include/ cgo_*.go

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish
        run: |
          if [ "${{ github.event.inputs.release }}" = "true" ]; then
            go run ./cmd/build-naive publish --branch go-release
          else
            go run ./cmd/build-naive publish --branch go
          fi
